<h2>Registration Form</h2>

<form id="registration-form" action="/submit" method="post">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required><br>

  <label for="contact">Contact Preference:</label>
  <select id="contact" name="contact" required>
    <option value="email">Email</option>
    <option value="phone">Phone</option>
  </select><br>

  <label for="contact-info">Email or Phone:</label>
  <input type="text" id="contact-info" name="contact-info" required><br>

  <label for="commitment">Are you in?</label>
  <select id="commitment" name="commitment" required>
    <option value="in">I'm in!</option>
    <option value="try">I'll try</option>
    <option value="maybe">Maybe...</option>
    <option value="spread-word">Nah, but I'll spread the word</option>
    <option value="nothing">I want nothing to do with this</option>
  </select><br>

  <label for="update-pref">Update Preferences:</label>
  <select id="update-pref" name="update-pref" multiple required>
    <option value="goal" selected>Tell me when you reach your goal</option>
    <option value="progress">Send me occasional progress updates</option>
    <option value="never">Never contact me</option>
  </select><br>

  <input type="submit" value="Submit">
</form>

<h2>All In Counter</h2>
<p id="all-in-counter">0</p>

<h2>All In Progress</h2>
<div id="all-in-progress-container">
  <div id="all-in-progress"></div>
</div>
